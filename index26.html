<body>
    <h2 align="center">HTML FORM TAGS ASSIGNMENT</h2>
    <h3> 7 .Create an HTML form for collecting employee payroll information.</h3>
    <h4 align="right">DATE:19/12/2023</h4>
    <FORM>
        <table  align="left" bgcolor="yellow" >
            <caption>Employee Payroll Form</caption>
            <tr>
                <td>Employee Name :</td><td> <input type="text" id="employee name" name="employee name" placeholder="Employee Name" required>

                </td>
            </tr>
            <tr>
                <td>Employee ID :</td><td> <input type="text" id="employee ID" name="employee ID" placeholder="Employee ID">

                </td>
            </tr>
            <tr>
                <td>Salary : </td><td> <input type="number" id="number" name="number" placeholder="Salary" required>

                </td>
            </tr>
            <tr>
                <td>Department:</td><td><select id="product" name="product" placeholder:"Department" required>
                    <option value="product1">HR</option>
                    <option value="product2">Finance</option>
                    <option value="product2">IT</option>
                    <!-- Add more product options as needed -->
                </select></td>
            </tr>
            <tr>
                <td rowspan="2">Employee type : </td><td><input type="radio" id="fullTime" name="employeeType" value="fullTime"
                    placeholder="Department" required>full-time</td>

            </tr>
            <tr>
                <td><input type="radio" id="partTime" name="employeeType" value="partTime" required>part-time

                </td>
            </tr>
            
             <tr>
                <td>Bank Account Number : </td><td><input type="text" id="account number" name="account number" placeholder="Bank Account Number" required>
                </td>
            </tr>
            <tr>
                <td>Bank Name : </td><td><input type="text" id="bank name" name="bank name" placeholder="Bank Name" required>

                </td>
            </tr>
            <tr>
                <td>Tax ID : </td><td><input type="text" id="tax id" name="tax id" placeholder="Tax ID " required>

                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></button></td> 

            </tr>
            </table>
    </FORM>
